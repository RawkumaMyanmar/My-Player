<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Idol Premium Player</title>
    <style>
        /* Premium Dark Theme Styles */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #bb86fc; /* Premium Purple/Gold vibe */
            --text-main: #ffffff;
            --text-sub: #b0b0b0;
            --accent: #03dac6;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 1. Official MV Show Area (The Monitor) */
        .video-wrapper {
            width: 100%;
            max-width: 600px;
            background-color: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(187, 134, 252, 0.2); /* Glow effect */
            margin-bottom: 20px;
            position: relative;
            /* 16:9 Aspect Ratio */
            padding-bottom: 56.25%; 
            height: 0;
        }

        .video-wrapper iframe, .video-wrapper object, .video-wrapper embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .placeholder-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555;
            font-size: 1.2rem;
            text-align: center;
            width: 100%;
            z-index: 1;
        }

        /* 2. Input Section */
        .input-group {
            width: 100%;
            max-width: 600px;
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            background-color: var(--card-bg);
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        button.play-btn {
            padding: 15px 30px;
            background-color: var(--primary);
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        button.play-btn:active {
            transform: scale(0.95);
        }

        /* 3. History Section */
        .history-section {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .history-header h3 {
            margin: 0;
            color: var(--accent);
        }

        .clear-btn {
            background: none;
            border: none;
            color: #ff5252;
            cursor: pointer;
            font-size: 14px;
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background 0.2s;
        }

        .history-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .history-thumb {
            width: 50px;
            height: 38px;
            background-color: #333;
            margin-right: 15px;
            border-radius: 4px;
            object-fit: cover;
        }

        .history-info {
            flex-grow: 1;
        }

        .history-title {
            font-size: 14px;
            color: var(--text-main);
            margin-bottom: 4px;
            display: block;
        }

        .history-date {
            font-size: 12px;
            color: var(--text-sub);
        }
    </style>
</head>
<body>

    <div class="video-wrapper">
        <div class="placeholder-text" id="placeholder">
            Here Official MV Show<br>
            <span style="font-size: 0.8rem; color: #777;">(Video will load here)</span>
        </div>
        <div id="youtube-player"></div>
    </div>

    <div class="input-group">
        <input type="text" id="youtubeLink" placeholder="Paste YouTube Link here..." onkeypress="handleEnter(event)">
        <button class="play-btn" onclick="loadVideoFromInput()">PLAY</button>
    </div>

    <div class="history-section">
        <div class="history-header">
            <h3>History</h3>
            <button class="clear-btn" onclick="clearHistory()">Clear All</button>
        </div>
        <ul class="history-list" id="historyList">
            <li style="color: #555; text-align: center; padding: 20px;">No history yet</li>
        </ul>
    </div>

    <script>
        var player;
        var historyData = JSON.parse(localStorage.getItem('mvHistory')) || [];

        // 1. YouTube API Setup
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: '', // Initially empty
                playerVars: {
                    'autoplay': 0,
                    'controls': 1,
                    'playsinline': 1 // iOS မှာ Background play ရဖို့ အရေးကြီးတယ်
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
            renderHistory(); // Load history when page opens
        }

        function onPlayerReady(event) {
            document.getElementById('placeholder').style.display = 'none';
        }

        // Background Play အတွက် Lock Screen မှာ ထိန်းချုပ်ဖို့
        function setupMediaSession() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'Supporting My Idol',
                    artist: 'YouTube Premium Mode',
                    artwork: [
                        { src: 'https://cdn-icons-png.flaticon.com/512/3069/3069186.png', sizes: '512x512', type: 'image/png' }
                    ]
                });

                navigator.mediaSession.setActionHandler('play', function() { player.playVideo(); });
                navigator.mediaSession.setActionHandler('pause', function() { player.pauseVideo(); });
            }
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                setupMediaSession();
            }
        }

        // 2. Link ကနေ Video ID ဆွဲထုတ်ခြင်း (Magic Function)
        function extractVideoID(url) {
            var regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            var match = url.match(regExp);
            return (match && match[7].length == 11) ? match[7] : false;
        }

        function handleEnter(e) {
            if(e.key === 'Enter') loadVideoFromInput();
        }

        // 3. Play ခလုတ်နှိပ်ရင် အလုပ်လုပ်မည့်အပိုင်း
        function loadVideoFromInput() {
            var inputVal = document.getElementById('youtubeLink').value;
            var videoId = extractVideoID(inputVal);

            if (videoId) {
                playById(videoId);
                addToHistory(videoId);
                document.getElementById('youtubeLink').value = ''; // Clear input
            } else {
                alert("YouTube Link အမှန်ထည့်ပေးပါဗျ။");
            }
        }

        // Video ID အလိုက်ဖွင့်ခြင်း
        function playById(videoId) {
            if(player && player.loadVideoById) {
                player.loadVideoById(videoId);
                document.getElementById('placeholder').style.display = 'none';
            }
        }

        // 4. History System (LocalStorage)
        function addToHistory(videoId) {
            historyData = historyData.filter(item => item.id !== videoId);
            
            var newItem = {
                id: videoId,
                date: new Date().toLocaleString()
            };
            
            historyData.unshift(newItem); // Add to top
            if(historyData.length > 20) historyData.pop(); // Keep only last 20
            
            localStorage.setItem('mvHistory', JSON.stringify(historyData));
            renderHistory();
        }

        function renderHistory() {
            var list = document.getElementById('historyList');
            list.innerHTML = '';

            if (historyData.length === 0) {
                list.innerHTML = '<li style="color: #555; text-align: center; padding: 20px;">No history yet</li>';
                return;
            }

            historyData.forEach(item => {
                var li = document.createElement('li');
                li.className = 'history-item';
                li.onclick = function() { playById(item.id); }; // Click list to play

                var thumbUrl = `https://img.youtube.com/vi/${item.id}/default.jpg`;

                li.innerHTML = `
                    <img src="${thumbUrl}" class="history-thumb" alt="thumb">
                    <div class="history-info">
                        <span class="history-title">Video ID: ${item.id}</span>
                        <span class="history-date">${item.date}</span>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        function clearHistory() {
            if(confirm('Clear all history?')) {
                localStorage.clear();
                historyData = [];
                renderHistory();
            }
        }
    </script>
</body>
</html>
