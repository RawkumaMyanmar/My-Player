<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Idol Premium Player</title>
    <style>
        /* Premium Dark Theme Styles */
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --primary: #bb86fc; /* Premium Purple/Gold vibe */
            --text-main: #ffffff;
            --text-sub: #b0b0b0;
            --accent: #03dac6;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 1. Official MV Show Area (The Monitor) */
        .video-wrapper {
            width: 100%;
            max-width: 600px;
            background-color: #000;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(187, 134, 252, 0.2); /* Glow effect */
            margin-bottom: 20px;
            position: relative;
            /* 16:9 Aspect Ratio */
            padding-bottom: 56.25%; 
            height: 0;
        }

        .video-wrapper iframe, .video-wrapper object, .video-wrapper embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .placeholder-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #555;
            font-size: 1.2rem;
            text-align: center;
            width: 100%;
            z-index: 1;
        }

        /* 2. Input Section */
        .input-group {
            width: 100%;
            max-width: 600px;
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #333;
            background-color: var(--card-bg);
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
        }

        button.play-btn {
            padding: 15px 30px;
            background-color: var(--primary);
            color: #000;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s;
        }

        button.play-btn:active {
            transform: scale(0.95);
        }

        /* Playlist & Loop Controls */
        .extra-controls {
            width: 100%;
            max-width: 600px;
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-bottom: 20px;
        }

        .toggle-btn {
            background-color: #333;
            color: var(--text-sub);
            border: 1px solid #444;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: 0.3s;
        }

        .toggle-btn.active {
            background-color: var(--accent);
            color: #000;
            border-color: var(--accent);
            font-weight: bold;
        }

        /* 3. History Section */
        .history-section {
            width: 100%;
            max-width: 600px;
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
        }

        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .history-header h3 {
            margin: 0;
            color: var(--accent);
        }

        .clear-btn {
            background: none;
            border: none;
            color: #ff5252;
            cursor: pointer;
            font-size: 14px;
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .history-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background 0.2s;
        }

        .history-item:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        .history-thumb {
            width: 50px;
            height: 38px;
            background-color: #333;
            margin-right: 15px;
            border-radius: 4px;
            object-fit: cover;
        }

        .history-info {
            flex-grow: 1;
        }

        .history-title {
            font-size: 14px;
            color: var(--text-main);
            margin-bottom: 4px;
            display: block;
        }

        .history-date {
            font-size: 12px;
            color: var(--text-sub);
        }
    </style>
</head>
<body>

    <audio id="silentAudio" loop>
        <source src="https://www.soundjay.com/buttons/beep-01a.mp3" type="audio/mpeg">
    </audio>

    <div class="video-wrapper" id="videoWrapper">
        <div class="placeholder-text" id="placeholder">
            Here Official MV Show<br>
            <span style="font-size: 0.8rem; color: #777;">(Video will load here)</span>
        </div>
        <div id="youtube-player"></div>
    </div>

    <div class="input-group">
        <input type="text" id="youtubeLink" placeholder="Paste YouTube Link here..." onkeypress="handleEnter(event)">
        <button class="play-btn" onclick="loadVideoFromInput()">PLAY</button>
    </div>

    <div class="extra-controls">
        <button id="loopBtn" class="toggle-btn" onclick="toggleLoop()">Repeat: OFF</button>
        <button id="playlistBtn" class="toggle-btn active" onclick="togglePlaylist()">Auto-Next (Playlist): ON</button>
    </div>

    <div class="history-section">
        <div class="history-header">
            <h3>History / Playlist</h3>
            <button class="clear-btn" onclick="clearHistory()">Clear All</button>
        </div>
        <ul class="history-list" id="historyList">
            <li style="color: #555; text-align: center; padding: 20px;">No history yet</li>
        </ul>
    </div>

    <script>
        var player;
        var historyData = JSON.parse(localStorage.getItem('mvHistory')) || [];
        var silentAudio = document.getElementById('silentAudio');
        var isLooping = false;
        var isPlaylistMode = true;
        silentAudio.volume = 0; 

        // 1. YouTube API Setup
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function onYouTubeIframeAPIReady() {
            player = new YT.Player('youtube-player', {
                height: '100%',
                width: '100%',
                videoId: '', 
                playerVars: {
                    'autoplay': 0,
                    'playsinline': 1,
                    'enablejsapi': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
            renderHistory(); 
        }

        function onPlayerReady(event) {
            document.getElementById('placeholder').style.display = 'none';
        }

        function updateMediaSession(id) {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: 'Support My Idol MV',
                    artist: 'Background Mode Active',
                    artwork: [
                        { src: `https://img.youtube.com/vi/${id}/mqdefault.jpg`, sizes: '96x96', type: 'image/jpg' }
                    ]
                });
                navigator.mediaSession.setActionHandler('play', function() { player.playVideo(); silentAudio.play(); });
                navigator.mediaSession.setActionHandler('pause', function() { player.pauseVideo(); silentAudio.pause(); });
            }
        }

        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                if (player && player.getPlayerState() === YT.PlayerState.PLAYING) {
                    silentAudio.play();
                }
            }
        });

        // Loop Toggle လုပ်ခြင်း
        function toggleLoop() {
            isLooping = !isLooping;
            var btn = document.getElementById('loopBtn');
            btn.innerText = isLooping ? "Repeat: ON" : "Repeat: OFF";
            btn.classList.toggle('active');
        }

        // Playlist Toggle လုပ်ခြင်း
        function togglePlaylist() {
            isPlaylistMode = !isPlaylistMode;
            var btn = document.getElementById('playlistBtn');
            btn.innerText = isPlaylistMode ? "Auto-Next (Playlist): ON" : "Auto-Next (Playlist): OFF";
            btn.classList.toggle('active');
        }

        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                var currentId = player.getVideoData().video_id;
                updateMediaSession(currentId);
                silentAudio.play();
            }
            
            // သီချင်းတစ်ပုဒ် ပြီးသွားတဲ့အခါ (Ended)
            if (event.data == YT.PlayerState.ENDED) {
                if (isLooping) {
                    player.playVideo(); // Repeat ON ဆိုရင် ပြန်ဖွင့်မယ်
                } else if (isPlaylistMode && historyData.length > 1) {
                    playNextInHistory(); // Playlist Mode ဆိုရင် နောက်တစ်ပုဒ် ဆက်ဖွင့်မယ်
                }
            }

            if (event.data == YT.PlayerState.PAUSED && document.hidden) {
                setTimeout(function() {
                    if (document.hidden) player.playVideo();
                }, 800);
            }
        }

        // History ထဲက နောက်တစ်ပုဒ်ကို ရှာဖွင့်ခြင်း
        function playNextInHistory() {
            var currentId = player.getVideoData().video_id;
            var currentIndex = historyData.findIndex(item => item.id === currentId);
            
            // နောက်တစ်ပုဒ်ရှိရင် ဖွင့်မယ်၊ မရှိရင် အစကပြန်ဖွင့်မယ်
            var nextIndex = (currentIndex + 1) % historyData.length;
            playById(historyData[nextIndex].id);
        }

        function extractVideoID(url) {
            var regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?))\??v?=?([^#&?]*).*/;
            var match = url.match(regExp);
            return (match && match[7].length == 11) ? match[7] : false;
        }

        function handleEnter(e) {
            if(e.key === 'Enter') loadVideoFromInput();
        }

        function loadVideoFromInput() {
            var inputVal = document.getElementById('youtubeLink').value;
            var videoId = extractVideoID(inputVal);
            if (videoId) {
                addToHistory(videoId);
                playById(videoId);
                document.getElementById('youtubeLink').value = ''; 
            } else {
                alert("YouTube Link အမှန်ထည့်ပေးပါဗျ။");
            }
        }

        function playById(videoId) {
            if(player && player.loadVideoById) {
                silentAudio.play();
                player.loadVideoById(videoId);
                document.getElementById('placeholder').style.display = 'none';
                updateMediaSession(videoId);
            }
        }

        function addToHistory(videoId) {
            historyData = historyData.filter(item => item.id !== videoId);
            var newItem = { id: videoId, date: new Date().toLocaleString() };
            historyData.unshift(newItem);
            if(historyData.length > 20) historyData.pop();
            localStorage.setItem('mvHistory', JSON.stringify(historyData));
            renderHistory();
        }

        function renderHistory() {
            var list = document.getElementById('historyList');
            list.innerHTML = '';
            if (historyData.length === 0) {
                list.innerHTML = '<li style="color: #555; text-align: center; padding: 20px;">No history yet</li>';
                return;
            }
            historyData.forEach(item => {
                var li = document.createElement('li');
                li.className = 'history-item';
                li.onclick = function() { playById(item.id); };
                var thumbUrl = `https://img.youtube.com/vi/${item.id}/default.jpg`;
                li.innerHTML = `
                    <img src="${thumbUrl}" class="history-thumb" alt="thumb">
                    <div class="history-info">
                        <span class="history-title">Video ID: ${item.id}</span>
                        <span class="history-date">${item.date}</span>
                    </div>
                `;
                list.appendChild(li);
            });
        }

        function clearHistory() {
            if(confirm('Clear all history?')) {
                localStorage.clear();
                historyData = [];
                renderHistory();
            }
        }
    </script>
</body>
</html>
